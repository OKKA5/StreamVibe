<div class=" container py-5">
    <h2 class="text-white">Choose the plan thats right for you</h2>
    <p class="grey">Join StreamVibe and select from our flexible subscription options tailored to suit your viewing preferences. Get ready for non-stop entertainment!</p>
  <div class="d-flex justify-content-between text-white row">
    @for (plan of plans; track $index) {
    <div class="col-lg-4 col-md-6 p-4">
      <div class="bg-card p-4 rounded-3 mb-2">
        <h3>{{ plan.Type }}</h3>
        <p class="grey">{{ plan.Description }}</p>
        <h5 class="fs-2">${{ plan.Price }} <span class="fs-6">/month</span> </h5>
        <div class="d-flex justify-content-between">
          <div class="py-2 scalo">
            <button
              type="submit"
              class="btn-secondary bg-black border-0 p-3 rounded-3 text-white"
            >
              Start free trial
            </button>
          </div>
          <div class="py-2 scalo">
            <button
              type="submit"
              class="btn-red border-0 p-3 rounded-3 text-white"
            >
              Choose Plan
            </button>
          </div>
        </div>
      </div>
    </div>
    }
  </div>
</div>
