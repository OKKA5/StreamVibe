<div class="container" >
  <div class="d-flex flex-column py-5 text-white p-5 rounded-3">
    <div>
      <h2>{{ sectionname }}</h2>
    </div>
    <div class="row flex-nowrap overflow-auto ">
      @for (Show of ShowData; track $index) {
      <div
        class="col-md-4 col-lg-3 col-sm-6 my-4 "
      >
        <div class="p-2 bg-card rounded-3 d-flex flex-column justify-content-between w-100 h-100 cardo cursor-pointer" [routerLink]="['/tv',Show.id]" routerLinkActive="router-link-active" >
          <div>
            <img
              [src]=" Show.poster_path? 'https://image.tmdb.org/t/p/w500/' + Show.poster_path:'../../assets/images/ezgif-6c3e90eb8dd16.png'"
              class="rounded-3 w-100"
              [alt]="Show.overview ? Show.overview :'N/A'"
            />
            <div class="text-center">
              <h4 class="text-wrap text-break m-0">
                {{ Show.name ?Show.name:'N/A' }}
              </h4>
            </div>
          </div>
          <div>
            <div class="text-center p-2 bg-1 rounded-3 my-1">
              <i class="fa-regular fa-calendar"></i>
              {{Show.first_air_date? Show.first_air_date.split('-')[0]:'N/A' }}
            </div>
            <div class="text-center p-2 bg-1 rounded-3">
              <i class="fa-solid fa-star text-warning"></i>
              {{ Show.vote_average? Show.vote_average:'N/A' }}
            </div>
          </div>
        </div>
      </div>
      }
    </div>
  </div>
</div>
